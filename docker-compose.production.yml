services:
  memorylane:
    image: ghcr.io/novalak/memorylane:latest
    hostname: memorylane
    container_name: memorylane
    restart: unless-stopped
    ports:
      - "4173:4173"
    volumes:
      - ./images:/app/images
      - ./exports:/app/exports
    environment:
      - NODE_ENV=production
      - PORT=4173
      # Security - CHANGE THESE DEFAULTS!
      - ADMIN_PASSWORD=ChangeThisPassword123!
      - UPLOAD_PASSWORD=UploadPassword123!
      # File Upload Limits
      - MAX_FILE_SIZE=52428800
      - MAX_FILES_PER_UPLOAD=50
      # Image Processing
      - THUMBNAIL_SIZE=300
      - IMAGE_QUALITY=90
      - THUMBNAIL_QUALITY=80
      # Logging
      - LOG_LEVEL=info
      # CORS Settings
      - CORS_ORIGIN=*
      - CORS_CREDENTIALS=false
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4173/api/images', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
