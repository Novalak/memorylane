services:
  memorylane:
    image: ghcr.io/novalak/memorylane:latest
    hostname: memorylane
    container_name: memorylane
    restart: unless-stopped
    ports:
      - "4173:4173"
    volumes:
      - ./images:/app/images
      - ./exports:/app/exports
    environment:
      - NODE_ENV=production
      - PORT=4173
      # Admin Configuration
      - ADMIN_PASSWORD=admin123
      - UPLOAD_PASSWORD=
      # File Upload Limits
      - MAX_FILE_SIZE=52428800
      - MAX_FILES_PER_UPLOAD=50
      # Image Processing
      - THUMBNAIL_SIZE=300
      - IMAGE_QUALITY=90
      - THUMBNAIL_QUALITY=80
      # Logging
      - LOG_LEVEL=info
      # CORS Settings
      - CORS_ORIGIN=*
      - CORS_CREDENTIALS=false